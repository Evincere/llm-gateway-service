version: '3.8'

services:
  app:
    build: .
    container_name: llm-gateway-app
    restart: always
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/llmgateway
      - OLLAMA_BASE_URL=http://your-ollama-vps-ip:11434
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway-api.rule=Host(`149.50.132.23`) && PathPrefix(`/api`)"
      - "traefik.http.routers.gateway-api.entrypoints=web"
      - "traefik.http.services.gateway-api.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.gateway-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.gateway-api.middlewares=gateway-api-stripprefix"
      - "traefik.http.routers.gateway-api.priority=2"
  
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: llm-gateway-dashboard
    restart: always
    ports:
    -       "8081:80"
    depends_on:
      - app
    networks:
      - 8080-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway-dashboard.rule=Host(`149.50.132.23`)"
      - "traefik.http.routers.gateway-dashboard.entrypoints=web"
      - "traefik.http.routers.gateway-dashboard.priority=1"
      - "traefik.http.services.gateway-dashboard.loadbalancer.server.port=80"

  db:
    image: postgres:15-alpine
    container_name: llm-gateway-db
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=llmgateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d llmgateway"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
  8080-network:
    driver: bridge
