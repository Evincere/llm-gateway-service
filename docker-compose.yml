version: '3.8'

services:
  app:
    build: .
    container_name: llm-gateway-app
    restart: always
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/llmgateway
      - OLLAMA_BASE_URL=http://your-ollama-vps-ip:11434
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8090:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: llm-gateway-dashboard
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - app
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: llm-gateway-db
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=llmgateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d llmgateway" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
